<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<!-- 
An element providing a solution to no problem in particular.

Example:

  <paper-tags></paper-tags>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tags-color` | colors for tags and tags labels | `--default-primary-color`
`--paper-tags-container` | Mixin applied to the container | `{}`


@demo demo/index.html
-->
<dom-module id="paper-tags">
  <style>
  :host {
    display: block;
    @apply(--paper-font-common-base);
    @apply(--paper-tags);

  }
  
  div.paper-tag-item {
    margin-bottom: var(--paper-tag-margin, 3px);
    border: 1px solid var(--paper-input-container-focus-color, --default-primary-color);
    font-size: 13px;
    color: var(--paper-tag-item-color, --secondary-text-color);
    border-radius: 4px;

    @apply(--paper-tag-item);
  }
  
  .paper-tag-item:last-of-type {
    margin-right:  var(--paper-tag-margin, 3px);

  }

  paper-icon-button {
    color: var(--paper-input-container-focus-color, --default-primary-color);
    width: 20px;
    height: 20px;
    padding: 0;
  }

  .paper-tag-item-label {
    padding : var(--paper-tag-margin, 3px);
  }
  
  .paper-tag-item {
    display: inline-block;
  }
  
  </style>
  <template>
    <template is="dom-repeat" items="[[tags]]">
      <div class$="paper-tag-item [[_computeClass(item)]]">
        <span class="paper-tag-item-label">[[_computeLabel(item)]]</span>
        <paper-icon-button icon="icons:close" hidden="[[!isRemovable]]" on-tap="_removeTag"></paper-icon-button>
        <paper-icon-button icon="[[_computeIcon(item)]]" hidden="[[isRemovable]]"></paper-icon-button>
      </div>
    </template>
  </template>
</dom-module>
<script>
Polymer({

  is: 'paper-tags',

  properties: {
    isRemovable: {
      type: Boolean,
      value: true
    },
    readonly: Boolean,
    itemClass: String,
    icon: String,
    classAccessor: {
      type: String,
      value: 'class'
    },
    iconAccessor: {
      type: String,
      value: 'icon'
    },
    labelAccessor: {
      type: String,
      value: 'label'
    },
    tagTpl: Object,
    tags: {
      type: Array,
      notify: true,
      value:[]
      // value: ['1', '2', '4']
    }
  },

  _computeIcon: function(item) {
    if (this.tagTpl && this.iconAccessor) {
      return item[this.iconAccessor];
    }
    return this.icon;
  },

  _computeClass: function(item) {
    if (this.tagTpl && this.classAccessor) {
      return item[this.classAccessor];
    }
    return this.itemClass;
  },

  _computeLabel: function(item) {
     if (this.tagTpl && this.labelAccessor) {
      return item[this.labelAccessor];
    }
    return item;
  },

  _removeTag: function(event) {
    if(this.readonly) {return;}  
    var model = event.model,
       index = this.tags.indexOf(model.item);
    
    if (index > -1 ) {
      this.splice('tags', index, 1);
      this.fire('tag-removed', model);
  }
  }
});
</script>
